<template name="addItemOverlay">
	<div class="overlay add-item">
		<a href="#" class="js-close-overlay overlay-dismiss"><span class="icon-close"></span></a>
		<div class="title-page">Add Item</div>

		<form class="form-add-item">
			<div class="form-group">
                <label for="item-name">Item Name</label>
				<input type="text" name="item-name" id="item-name" placeholder="Carrots">
				<hr>
                <label for="item-quantity">Initial Quantity</label>
				<input type="text" name="item-quantity" id="item-quantity" placeholder="10">
				<hr>
                <label for="quantity-units">Quantity Units</label>
                <select name="quantity-units" id="quantity-units">
                    {{#each itemUnits}}
                        <option value="" disabled>{{name}}</option>
                        {{#each units}}
                            <option value="{{symbol}}" {{options}}>{{name}} ({{symbol}})</option>
                        {{/each}}
                    {{/each}}
                </select>
                <hr>
                <label for="item-order-minimum">Order Quantity Minimum</label>
				<input type="text" name="item-order-minimum" id="item-order-minimum" placeholder="1">
				<hr>
                <label for="item-order-maximum">Order Quantity Maximum</label>
                <input type="text" name="item-order-maximum" id="item-order-maximum" placeholder="50">
                <hr>
                <label for="item-order-increment">Order Quantity Increment</label>
				<input type="text" name="item-order-increment" id="item-order-increment" placeholder="1">
				<hr>
                <label for="item-category">Item Category</label>
				<select name="item-category" id="item-category">
					<option value="" disabled selected>Select An Item Category...</option>
                    {{#each itemCategories}}
                        <option value="{{_id._str}}">{{name}}</option>
                    {{/each}}
				</select>
			</div>

			<button class="btn-primary" type="submit">Add</button>
		</form>
	</div>
</template>
